version: "3.9"

services:
  # ============================================
  # MySQL Database
  # ============================================
  db:
    image: mysql:8.0
    container_name: smartlining-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${DB_NAME:-smartlining}
      MYSQL_USER: ${DB_USER:-smartlining}
      MYSQL_PASSWORD: ${DB_PASSWORD:-password}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - smartlining-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # ============================================
  # Backend + Frontend (same container)
  # ============================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smartlining-app
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DOCKER: "true"
      DATABASE_URL: mysql://${DB_USER:-smartlining}:${DB_PASSWORD:-password}@db:3306/${DB_NAME:-smartlining}
      JWT_SECRET: ${JWT_SECRET:-your_super_secret_jwt_key_change_in_production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      PORT: 3000
      LOG_LEVEL: ${LOG_LEVEL:-info}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - smartlining-network
    restart: unless-stopped
    volumes: []

volumes:
  mysql_data:

networks:
  smartlining-network:
    driver: bridge
